<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255, 255, 255, 0.05)" stroke-width="0.5" />
    </pattern>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <line x1="0" y1="25" x2="100" y2="25" stroke="rgba(255, 255, 255, 0.07)" stroke-width="0.5" />
      <line x1="0" y1="75" x2="100" y2="75" stroke="rgba(255, 255, 255, 0.07)" stroke-width="0.5" />
      
      <!-- Vertical lines -->
      <line x1="25" y1="0" x2="25" y2="100" stroke="rgba(255, 255, 255, 0.07)" stroke-width="0.5" />
      <line x1="75" y1="0" x2="75" y2="100" stroke="rgba(255, 255, 255, 0.07)" stroke-width="0.5" />
      
      <!-- Circuit nodes -->
      <circle cx="25" cy="25" r="2" fill="rgba(255, 255, 255, 0.1)" />
      <circle cx="75" cy="25" r="2" fill="rgba(255, 255, 255, 0.1)" />
      <circle cx="25" cy="75" r="2" fill="rgba(255, 255, 255, 0.1)" />
      <circle cx="75" cy="75" r="2" fill="rgba(255, 255, 255, 0.1)" />
      
      <!-- Circuit paths -->
      <path d="M 25 25 L 25 50 L 50 50 L 50 75 L 75 75" fill="none" stroke="rgba(255, 255, 255, 0.07)" stroke-width="0.5" />
      <path d="M 75 25 L 75 50 L 50 50" fill="none" stroke="rgba(255, 255, 255, 0.07)" stroke-width="0.5" />
    </pattern>
  </defs>
  
  <rect width="100" height="100" fill="url(#grid)" />
  <rect width="100" height="100" fill="url(#circuit)" />
</svg> 