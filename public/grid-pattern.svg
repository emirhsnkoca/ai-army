<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="circuit" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <line x1="0" y1="20" x2="100" y2="20" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="0" y1="60" x2="100" y2="60" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Vertical lines -->
      <line x1="20" y1="0" x2="20" y2="100" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <line x1="60" y1="0" x2="60" y2="100" stroke="white" stroke-width="0.5" opacity="0.2"/>
      
      <!-- Circuit nodes -->
      <circle cx="20" cy="20" r="2" fill="white" opacity="0.3"/>
      <circle cx="60" cy="20" r="2" fill="white" opacity="0.3"/>
      <circle cx="20" cy="60" r="2" fill="white" opacity="0.3"/>
      <circle cx="60" cy="60" r="2" fill="white" opacity="0.3"/>
      
      <!-- Circuit paths -->
      <path d="M 20 20 C 30 20, 40 30, 60 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <path d="M 60 20 C 60 30, 50 40, 60 60" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <path d="M 60 60 C 50 60, 40 50, 20 60" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
      <path d="M 20 60 C 20 50, 30 40, 20 20" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#grid)" />
  <rect width="100" height="100" fill="url(#circuit)" />
</svg> 